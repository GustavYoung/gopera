<div id="search-component">
    <h4><label for="search-box">Busqueda de Operativos</label></h4>
  
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let operativo of operativos$ | async" >
        <a routerLink="/detail/{{operativo.id}}">
          {{operativo.name}}
        </a>
      </li>
    </ul>
  </div>
